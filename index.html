<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTac Toe game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/build.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1 class="bree">Tic Tac Toe</h1>
  <div class="col-md-5">
    <div id="alert"></div>
  </div>

  <p align="center">Remember you can choose Player between X or O</p>
  
  <div class="radio radio-info radio-inline">
        <input type="radio" id="inlineRadio1" name="radioInline" checked>
        <label for="inlineRadio1"> Play as X </label>
        <input type="radio" id="inlineRadio2" name="radioInline">
        <label for="inlineRadio2"> Play as O </label>
    </div>

  <fieldset>
  <div>
  <Table class="top-space" align="center">
    <tr>
      <td id="0" class="cell">&nbsp;</td>
      <td id="1" class="cell">&nbsp;</td>
      <td id="2" class="cell">&nbsp;</td>
    </tr>
      <tr>
      <td id="3" class="cell">&nbsp;</td>
      <td id="4" class="cell">&nbsp;</td>
      <td id="5" class="cell">&nbsp;</td>
    </tr>
      <tr>
      <td id="6" class="cell">&nbsp;</td>
      <td id="7" class="cell">&nbsp;</td>
      <td id="8" class="cell">&nbsp;</td>
    </tr>
    </table>
    </div>

  <div class="col-md-3 top-space">
    <input type="button" value="RESET" id="reset" class="btn btn-warning btn-block">
      <br/><br/>
  </div>

</body>
</html>
